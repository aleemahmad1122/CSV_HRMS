<div class="footer bg-white py-4 d-flex flex-lg-column" id="kt_footer">
  <!--begin::Container-->
  <div class="container-fluid d-flex flex-column flex-md-row align-items-center justify-content-between">
    <!--begin::Copyright-->
    <div class="text-dark order-2 order-md-1">
      <span class="text-muted font-weight-bold mr-2">{{fullYear}}</span>
      <a href="https://cybersoftvantage.com/" target="_blank" class="text-dark-75 text-hover-primary">Cybersoft
        Vantage</a>
    </div>
    <!--end::Copyright-->

    <div class="nav nav-dark">
     @for(item of footerLink; track $index){
      <a [routerLink]="[item.path]" [queryParams]="{id:this.emp.employeeId}" routerLinkActive="router-link-active"  class="nav-link pl-0 pr-5">{{item.name| translate }}</a>
     }
    </div>

  </div>
  <!--end::Container-->
</div>
