<div class="d-flex flex-column-fluid px-3">
  <div class="card card-custom w-100 p-5" >


  <form [formGroup]="addEditForm" class="form w-100" id="kt_form_1" (ngSubmit)="submitForm()">
      <div class="row">



        <div class="col-md-6 mb-3">
          <label class="form-label">{{'language.generic.basicPay' | translate}} <span
                  class="text-danger">*</span></label>
          <input type="number" class="form-control" formControlName="basicPay"
              [placeholder]="'200' | translate"
              [ngClass]="{'is-invalid': (addEditForm.get('basicPay')?.invalid && (addEditForm.get('basicPay')?.touched || isSubmitted))}" />
          <div *ngIf="addEditForm.get('basicPay')?.invalid && (addEditForm.get('basicPay')?.touched || isSubmitted)"
              class="invalid-feedback">
              {{'language.errors.basicPayRequired' | translate}}
          </div>
      </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">{{ "language.generic.paygroup" | translate }}
              <span class="text-danger">*</span></label>

            <ng-select [items]="typeList" [clearable]="false" [bindLabel]="'title'"
              [bindValue]="'paygroupId'" [searchable]="true" placeholder="Select an option"
              formControlName="paygroupId" [ngClass]="{
      'is-invalid':
              addEditForm.get('paygroupId')?.invalid &&
              (addEditForm.get('paygroupId')?.touched || isSubmitted)
      }">
            </ng-select>
            <div *ngIf="
                addEditForm.get('paygroupId')?.invalid &&
                (addEditForm.get('paygroupId')?.touched || isSubmitted)
              " class="invalid-feedback">
              {{ "language.errors.paygroupRequired" | translate }}
            </div>
          </div>


      </div>

      <div class="row">

        <div class="col-md-12 mb-3">
          <label class="form-label">{{'language.form.description' | translate}} <span class="text-danger"></span></label>
          <textarea class="form-control" formControlName="description"
              [placeholder]="'language.placeholders.description' | translate"
              [ngClass]="{'is-invalid': (addEditForm.get('description')?.invalid && (addEditForm.get('description')?.touched || isSubmitted))}"></textarea>
          <div *ngIf="addEditForm.get('description')?.invalid && (addEditForm.get('description')?.touched || isSubmitted)"
              class="invalid-feedback">
              {{'language.errors.descriptionRequired' | translate}}
          </div>
      </div>
      </div>

    <div class="row mt-3">
          <div class="col-12 text-right">
              <button type="button" class="btn btn-light-danger font-weight-bold button-spacing mr-3" (click)="goBack()">
                  {{ 'language.generic.back'| translate }}
              </button>
              <button type="submit" class="btn btn-primary font-weight-bold me-3" [disabled]="!this.addEditForm.valid">
                  {{ 'language.generic.submit'| translate }}
              </button>
          </div>
      </div>
  </form>
</div>
</div>
