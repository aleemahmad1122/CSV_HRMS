<div class="container d-flex justify-content-center align-items-center min-vh-50 glass rounded flex-column">
  <h1 class="font-weight-bold text-center" style="font-size: 30px;">{{isEditMode ? 'Edit' : 'Create'}} Employee</h1>

  <form [formGroup]="employeeForm" class="form w-100" id="kt_form_1" (ngSubmit)="submitForm()">

      <!-- Client details form fields -->
      <div class="row">
          <div class="col-md-6 mb-3">
              <label class="form-label">Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter name"
                  [ngClass]="{'border-danger border-2': employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched}" />
              <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched"
                  class="text-danger mt-1">
                  Name is required
              </div>
          </div>

      </div>

      <!-- Form submission buttons -->
      <div class="row mt-3">
          <div class="col-12 text-right">
              <button type="button" class="btn btn-light-danger font-weight-bold button-spacing mr-3"
                  (click)="goBack()">{{'language.generic.back' | translate}}</button>
              <button type="submit" class="btn btn-primary font-weight-bold"
                  [disabled]="!employeeForm.valid">{{'language.generic.submit' | translate}}</button>
          </div>
      </div>
  </form>
</div>
