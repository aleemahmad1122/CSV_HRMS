<div
    class="container d-flex justify-content-center align-items-center min-vh-50 rounded flex-column shadow-sm card card-custom">


    <form [formGroup]="addEditForm" class="form w-100 py-5" id="kt_form_1" (ngSubmit)="submitForm()">
        <div class="row py-5">
            <div class="col-md-12 mb-3">
                <label class="form-label">{{ "language.form.name" | translate }}
                    <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="name"
                    [placeholder]="'language.placeholders.name' | translate" [ngClass]="{
            'is-invalid':
              addEditForm.get('name')?.invalid &&
              (addEditForm.get('name')?.touched || isSubmitted)
          }" />
                <div *ngIf="
            addEditForm.get('name')?.invalid &&
            (addEditForm.get('name')?.touched || isSubmitted)
          " class="invalid-feedback">
                    {{ "language.errors.nameRequired" | translate }}
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">{{ "language.form.noOfDays" | translate }}
                    <span class="text-danger">*</span></label>
                <input type="number" class="form-control" formControlName="noOfDays"
                    [placeholder]="'language.placeholders.noOfDays' | translate" [ngClass]="{
            'is-invalid':
              addEditForm.get('noOfDays')?.invalid &&
              (addEditForm.get('noOfDays')?.touched || isSubmitted)
          }" />
                <div *ngIf="
            addEditForm.get('noOfDays')?.invalid &&
            (addEditForm.get('noOfDays')?.touched || isSubmitted)
          " class="invalid-feedback">
                    {{ "language.errors.noOfDaysRequired" | translate }}
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">{{ "language.form.isPaid" | translate }}
                    <span class="text-danger">*</span></label>
                <select class="form-control custom-select" formControlName="isPaid" [ngClass]="{
                    'is-invalid':
                      addEditForm.get('isPaid')?.invalid &&
                      (addEditForm.get('isPaid')?.touched || isSubmitted)
                  }">
                    <option value="">
                        {{ "language.form.selectIsPaid" | translate }}
                    </option>
                    <option [value]="true">Yes</option>
                    <option [value]="false">No</option>
                </select>
                <div *ngIf="
                    addEditForm.get('isPaid')?.invalid &&
                    (addEditForm.get('isPaid')?.touched || isSubmitted)
                  " class="invalid-feedback">
                    {{ "language.errors.isPaidRequired" | translate }}
                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-md-12 mb-3">
                <label class="form-label">{{ "language.form.description" | translate }}
                    <span class="text-danger">*</span></label>
                <textarea class="form-control" formControlName="description"
                    [placeholder]="'language.placeholders.description' | translate" [ngClass]="{
            'is-invalid':
              addEditForm.get('description')?.invalid &&
              (addEditForm.get('description')?.touched || isSubmitted)
          }"></textarea>
                <div *ngIf="
            addEditForm.get('description')?.invalid &&
            (addEditForm.get('description')?.touched || isSubmitted)
          " class="invalid-feedback">
                    {{ "language.errors.descriptionRequired" | translate }}
                </div>
            </div>
        </div>

        <!-- Form submission buttons -->
        <div class="row mt-3">
            <div class="col-12 text-right">
                <button type="button" class="btn btn-light-danger font-weight-bold button-spacing mr-3"
                    (click)="goBack()">
                    {{ "language.generic.back" | translate }}
                </button>
                <button type="submit" class="btn btn-primary font-weight-bold me-3">
                    {{ "language.generic.submit" | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
