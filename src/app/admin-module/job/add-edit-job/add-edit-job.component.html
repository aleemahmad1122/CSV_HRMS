<div class="d-flex flex-column-fluid px-3">
  <div class="card card-custom w-100 p-5" >


  <form [formGroup]="addEditForm" class="form w-100" id="kt_form_1" (ngSubmit)="submitForm()">
      <div class="row">


          <div class="col-md-6 mb-3">
              <label class="form-label">{{'language.form.title' | translate}} <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="jobTitle"
                  [placeholder]="'language.placeholders.title' | translate"
                  [ngClass]="{'is-invalid': (addEditForm.get('jobTitle')?.invalid && (addEditForm.get('jobTitle')?.touched || isSubmitted))}" />
              <div *ngIf="addEditForm.get('jobTitle')?.invalid && (addEditForm.get('jobTitle')?.touched || isSubmitted)"
                  class="invalid-feedback">
                  {{'language.errors.titleRequired' | translate}}
              </div>
          </div>

          <div class="col-md-6 mb-3">
              <label class="form-label">{{'language.form.code' | translate}} <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="jobCode"
                  [placeholder]="'language.placeholders.code' | translate"
                  [ngClass]="{'is-invalid': (addEditForm.get('jobCode')?.invalid && (addEditForm.get('jobCode')?.touched || isSubmitted))}" />
              <div *ngIf="addEditForm.get('jobCode')?.invalid && (addEditForm.get('jobCode')?.touched || isSubmitted)"
                  class="invalid-feedback">
                  {{'language.errors.codeRequired' | translate}}
              </div>
          </div>


      </div>

      <div class="row">

        <div class="col-md-12 mb-3">
          <label class="form-label">{{'language.form.description' | translate}} <span class="text-danger">*</span></label>
          <textarea class="form-control" formControlName="jobDescription"
              [placeholder]="'language.placeholders.description' | translate"
              [ngClass]="{'is-invalid': (addEditForm.get('jobDescription')?.invalid && (addEditForm.get('jobDescription')?.touched || isSubmitted))}"></textarea>
          <div *ngIf="addEditForm.get('jobDescription')?.invalid && (addEditForm.get('jobDescription')?.touched || isSubmitted)"
              class="invalid-feedback">
              {{'language.errors.descriptionRequired' | translate}}
          </div>
      </div>
      </div>

    <div class="row mt-3">
          <div class="col-12 text-right">
              <button type="button" class="btn btn-light-danger font-weight-bold button-spacing mr-3" (click)="goBack()">
                  {{ 'language.generic.back'| translate }}
              </button>
              <button type="submit" class="btn btn-primary font-weight-bold me-3">
                  {{ 'language.generic.submit'| translate }}
              </button>
          </div>
      </div>
  </form>
</div>
</div>
